<body>
    <div class="contact-wrapper">
        <div id="header"></div>
        <!-- Breadcrumb Area Start Here -->
        <div class="breadcrumbs-area position-relative">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center">
                        <div class="breadcrumb-content position-relative section-content">
                            <h3 class="title-3">Login-Register</h3>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li>Login-Register</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Breadcrumb Area End Here -->
        <!-- Login Area Start Here -->
        <div class="login-register-area mt-no-text mb-no-text">
            <div class="container container-default-2 custom-area">
                <div class="row">
                    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-custom">
                        <div class="login-register-wrapper">
                            <div class="section-content text-center mb-5">
                                <h2 class="title-4 mb-2">Login</h2>
                                <p class="desc-content">Please login using account detail bellow.</p>
                                <p id="msg" style="color: red;"></p>
                            </div>
                            <div id="login-form">
                                <form @submit.prevent="login">
                                    <div class="single-input-item mb-3">
                                        <input v-model="email" id="loginEmail" type="email"
                                            placeholder="Enter your Email">
                                    </div>
                                    <div class="single-input-item mb-3">
                                        <input v-model="password" id="loginPassword" type="password"
                                            placeholder="Enter your Password">
                                    </div>
                                    <div style="color: gray; font-size: smaller">test-account: amy@mail.com, admin000</div>

                                    <div class="single-input-item mb-3">
                                        <div
                                            class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                            <div class="remember-meta mb-3">
                                                <div class="custom-control custom-checkbox">
                                                    <input type="checkbox" class="custom-control-input" id="rememberMe">
                                                    <label class="custom-control-label" for="rememberMe">Remember
                                                        Me</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="single-input-item mb-3" style="display: inline;">
                                        <button id="mem-login" @click="login" class="btn obrien-button-2 primary-color"
                                            type="submit">Login</button>

                                        <!-- <a class="btn btn-lg btn-google" style="
                                                padding: 0.2rem 0.5rem;
                                                background-color: rgb(7, 7, 7);
                                                color: rgb(255, 255, 255);
                                                position: relative;
                                                left:30%;
                                                " href="${authorizeUrl}" @click="googleLogin"><img
                                                src="https://img.icons8.com/color/16/000000/google-logo.png" />
                                            透過Google登入</a> -->

                                    </div>
                                </form>
                            </div>
                            <div class="single-input-item" style="margin-top: 10px;">
                                <a href="register.html">Creat Account</a>
                                <button id="getPassword" class="forget-pwd mb-3"
                                    style="position: relative;left: 30%;">Forget Password?</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Area End Here -->
        <!-- Support Area Start Here -->
        <div id="support"></div>
        <!-- Support Area End Here -->
        <!-- Footer Area Start Here -->
        <div id="footer"></div>
        <!-- Footer Area End Here -->
    </div>

    <!-- JS
        ============================================ -->

    <!-- jQuery JS -->
    <script src="/foreground/static/js/jquery-3.6.0.min.js"></script>
    <!-- jQuery Migrate JS -->
    <script src="/foreground/static/js/jquery-migrate-3.3.2.min.js"></script>
    <!-- Modernizer JS -->
    <script src="/foreground/static/js/modernizr-2.8.3.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/foreground/static/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Slider JS -->
    <script src="/foreground/static/js/slick.min.js"></script>
    <!-- Countdown JS -->
    <script src="/foreground/static/js/jquery.countdown.min.js"></script>
    <!-- Ajax JS -->
    <script src="/foreground/static/js/jquery.ajaxchimp.min.js"></script>
    <!-- Jquery Nice Select JS -->
    <script src="/foreground/static/js/jquery.nice-select.min.js"></script>
    <!-- Jquery Ui JS -->
    <script src="/foreground/static/js/jquery-ui.min.js"></script>
    <!-- jquery magnific popup js -->
    <script src="/foreground/static/js/jquery.magnific-popup.min.js"></script>

    <!-- Main JS -->
    <script src="/foreground/static/js/main.js"></script>

</body>
